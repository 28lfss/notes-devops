name: Deploy to Production

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect changed services
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'

  deploy-backend-prod:
    name: Deploy backend prod (if changed)
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.backend == 'true'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push backend image (prod)
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: notes-backend
          VERSION_TAG: prod-v${{ github.run_number }}
          LATEST_TAG: prod-latest
        run: |
          echo "Building backend image $REGISTRY/$REPOSITORY:$VERSION_TAG"

          docker build \
            -f backend/Dockerfile \
            -t $REGISTRY/$REPOSITORY:$VERSION_TAG \
            ./backend

          docker tag $REGISTRY/$REPOSITORY:$VERSION_TAG $REGISTRY/$REPOSITORY:$LATEST_TAG

          docker push $REGISTRY/$REPOSITORY:$VERSION_TAG
          docker push $REGISTRY/$REPOSITORY:$LATEST_TAG

      - name: Update ECS backend prod service
        run: |
          aws ecs update-service \
            --cluster notes-cluster \
            --service notes-backend-prod-service \
            --force-new-deployment

  deploy-frontend-prod:
    name: Deploy frontend prod (if changed)
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.frontend == 'true'
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag and push frontend image (prod)
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: notes-frontend
          VERSION_TAG: prod-v${{ github.run_number }}
          LATEST_TAG: prod-latest
        run: |
          echo "Building frontend image $REGISTRY/$REPOSITORY:$VERSION_TAG"

          docker build \
            --build-arg VITE_FRONTEND_PREFIX=/ \
            --build-arg VITE_API_URL=/api \
            -f frontend/Dockerfile \
            -t $REGISTRY/$REPOSITORY:$VERSION_TAG \
            ./frontend

          docker tag $REGISTRY/$REPOSITORY:$VERSION_TAG $REGISTRY/$REPOSITORY:$LATEST_TAG

          docker push $REGISTRY/$REPOSITORY:$VERSION_TAG
          docker push $REGISTRY/$REPOSITORY:$LATEST_TAG

      - name: Update ECS frontend prod service
        run: |
          aws ecs update-service \
            --cluster notes-cluster \
            --service notes-frontend-prod-service \
            --force-new-deployment
