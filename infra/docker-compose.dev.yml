services:
  postgres:
    image: postgres:15-alpine
    container_name: notes-postgres
    environment:
      POSTGRES_USER: notes_user
      POSTGRES_PASSWORD: notes_password
      POSTGRES_DB: notes_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notes_user -d notes_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - notes-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: notes-backend
    environment:
      DATABASE_URL: postgresql://notes_user:notes_password@postgres:5432/notes_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      PORT: 3000
      NODE_ENV: development
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend/src:/app/src:ro
      - ../backend/prisma:/app/prisma:ro
    networks:
      - notes-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: notes-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - notes-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  notes-network:
    driver: bridge

